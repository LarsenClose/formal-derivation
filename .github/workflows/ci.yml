name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install elan
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y --default-toolchain none
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Get Mathlib cache
        run: lake exe cache get

      - name: Build
        run: lake build

      - name: Check no sorry
        run: |
          if grep -r "sorry" Formal/ --include="*.lean" | grep -v "^.*:.*--.*sorry" | grep -v "/Status.lean:" | grep -v "sorry_count" | grep "sorry"; then
            echo "Found sorry in source files"
            exit 1
          fi
          echo "No sorry found"
